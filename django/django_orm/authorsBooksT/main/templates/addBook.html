<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add a Books</title>
</head>
<body>
    <h1>Add a Book</h1>
    <form action="/processBook" method="POST">
        {% csrf_token %}
        <label for="title">Title</label>
        <input type="text" name="title" id="title"><br>
        <label for="desc">Description</label>
        <input type="text" name="desc" id="desc"><br>
        <button>Add</button>
    </form>
    <hr>
    <!-- {{all_books}} -->
    <table>
        <tr>
            <th>Id</th>
            <th>Title</th>
            <th>Action</th>
        </tr>

        {% for book in allBooks %}
            <tr>
                <td>{{book.id}}</td>
                <td>{{book.title}}</td>
                <td><a href="/books/{{book.id}}">View</a></td>
            </tr>
        {% endfor %}
    </table>
</body>
</html>
