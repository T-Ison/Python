<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add an Author</title>
</head>
<body>
    <h1>Add a Author</h1>
    <form action="/processAuthor" method="POST">
        {% csrf_token %}
        <label for="fname">First Name</label>
        <input type="text" name="fname" id="fname"><br>
        <label for="lname">Last Name</label>
        <input type="text" name="lname" id="lname"><br>
        <label for="notes">Notes</label>
        <input type="text" name="notes" id="notes"><br>
        <button>Add</button>
    </form>
    <hr>
    <table>
        <tr>
            <th>Id</th>
            <th>Title</th>
            <th>Action</th>
        </tr>
        {% for author in allAuthors %}
            <tr>
                <td>{{author.id}}</td>
                <td>{{author.fname}} {{author.lname}}</td>
                <td><a href="/authors/{{author.id}}">View</a></td>
            </tr>
        {% endfor %}
    </table>
</body>
</html>
