<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Show</title>
</head>
<body>
    <h1>Edit Show {{show.id}}</h1> 

    <!-- <form id="addNetwork" action="/shows/{{show.id}}/addNetwork" method="POST"></form> -->

    <form action="/shows/{{show.id}}/update" method="POST">
        {% csrf_token %}
        <label for="title">Title</label>    
        <input type="text" name="title"><br>

        <label for="network">Network</label>    
        <select name="network" >
            {% for net in allNetworks %}
            <option value="{{net.id}}">{{net.name}}</option>
            {% endfor %}
        </select><br>

        <label for="reDate">Release Date</label>    
        <input type="date" name="reDate" ><br>
        
        <label for="desc">Description</label>    
        <input type="text" name="desc" ><br>
        <button>Update</button>
    </form>
    <hr>
    <a href="/shows/{{show.id}}">Go to Show</a><br>
    <a href="/shows">Go Back</a>
</body>
</html>
